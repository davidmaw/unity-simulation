<div class="container">

  <mat-radio-group class="example-radio-group" [(ngModel)]="selectedScenario" (ngModelChange)="updateUserInput(); scenarioSelected.emit(userInput)">
    <mat-radio-button class="example-radio-button" *ngFor="let scenario of scenarios" [value]="scenario">
      {{scenario}}
    </mat-radio-button>
  </mat-radio-group>
  <br>
  <br>
  <button (click)="simulationKickoffRequested.emit()">Run Simulation</button>

</div>
